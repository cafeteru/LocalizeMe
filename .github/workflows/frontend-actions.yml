on: [push]
jobs:
  frontend:
    runs-on: ubuntu-latest
    container: cafeteru/node-maven-selenium

    steps:
      - uses: actions/checkout@master
      
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: frontend
        run: yarn

      - name: Execute tests
        working-directory: frontend
        run: |
          yarn run unit-test