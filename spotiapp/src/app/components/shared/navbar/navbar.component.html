<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="assets/img/banner-ico.png" width="30" height="30" alt="" />
        {{ 'app-name' | localizeMe: isoCode | async }}
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="home">{{ 'home' | localizeMe: isoCode | async }}</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="search">{{ 'search' | localizeMe: isoCode | async }}</a>
            </li>
        </ul>
    </div>
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse cdk-overlay-backdrop-showing collapse show float-right" id="navbarNav">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a
                    aria-expanded="false"
                    aria-haspopup="true"
                    class="nav-link dropdown-toggle"
                    data-toggle="dropdown"
                    id="languages"
                >
                    <span [ngClass]="selectedLanguage"></span>
                </a>
                <div aria-labelledby="languages" class="dropdown-menu dropdown-menu-right lang-menu">
                    <button
                        class="btn dropdown-item btn-outline-primary lang-selector"
                        id="es"
                        (click)="useLanguage('esp')"
                    >
                        <span class="flag-icon flag-icon-es"> </span>
                        {{ 'navbar.esp' | localizeMe: isoCode | async }}
                    </button>
                    <div class="dropdown-divider"></div>
                    <button
                        class="btn btn-outline-primary dropdown-item lang-selector"
                        id="us"
                        (click)="useLanguage('en')"
                    >
                        <span class="flag-icon flag-icon-us"> </span>
                        {{ 'navbar.en' | localizeMe: isoCode | async }}
                    </button>
                </div>
            </li>
        </ul>
    </div>
</nav>
