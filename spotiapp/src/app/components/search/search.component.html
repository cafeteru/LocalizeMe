<app-loading *ngIf="loadingLocalizeMe"></app-loading>

<div class="row" *ngIf="!loadingLocalizeMe">
    <div class="col">
        <label>
            <app-localize-me [setIdentifier]="'search-artist'"></app-localize-me>
        </label>
        <input #termino type="text" (keyup)="search(termino.value)" class="form-control" />
    </div>
</div>

<app-loading class="m-5" *ngIf="loading"></app-loading>

<app-tarjetas *ngIf="!loading" [items]="artists"></app-tarjetas>
