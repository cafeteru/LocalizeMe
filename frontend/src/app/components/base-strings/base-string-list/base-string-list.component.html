<nz-spin [nzSpinning]="isLoading" nzSize="large">
    <section>
        <nz-input-group id="search" nzSearch [nzSuffix]="suffixIconSearch">
            <input
                type="text"
                nz-input
                placeholder="Search..."
                [(ngModel)]="filterText"
                (ngModelChange)="filterStrings($event)"
            />
        </nz-input-group>
        <ng-template #suffixIconSearch>
            <em nz-icon nzType="search"></em>
        </ng-template>
        <div class="btn-right">
            <button
                nz-button
                nzType="primary"
                nzSize="large"
                nzShape="circle"
                [nz-tooltip]="'Read a Xliff file'"
                (click)="openReadModal()"
                id="readXliffButton"
            >
                <em nz-icon nzType="file"></em>
            </button>
            <button
                nz-button
                nzType="primary"
                nzSize="large"
                nzShape="circle"
                [nz-tooltip]="'Create a Xliff file'"
                (click)="openCreateModal()"
                id="createXliffButton"
            >
                <em nz-icon nzType="export"></em>
            </button>
            <button
                nz-button
                nzType="primary"
                nzSize="large"
                nzShape="circle"
                [nz-tooltip]="'Reload list'"
                (click)="loadBaseStrings()"
                id="loadBaseStringsButton"
            >
                <em nz-icon nzType="reload"></em>
            </button>
            <button
                nz-button
                nzType="primary"
                nzSize="large"
                nzShape="circle"
                [nz-tooltip]="'Create a new string'"
                (click)="openModal()"
                id="createBaseStringsButton"
            >
                <em nz-icon nzType="file-add"></em>
            </button>
        </div>
    </section>
    <nz-table
        #baseStringTable
        nzShowSizeChanger
        nzShowPagination
        nzShowQuickJumper
        [nzData]="baseStrings"
        (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
    >
        <thead>
            <tr>
                <th nzWidth="40px" id="dropdown-details"></th>
                <th
                    *ngFor="let column of listOfColumns"
                    [nzSortOrder]="column.sortOrder"
                    [nzSortFn]="column.sortFn"
                    [nzSortDirections]="column.sortDirections"
                    [id]="column.name + '-column'"
                >
                    {{ column.name }}
                </th>
                <th id="group-list-edit-column"></th>
                <th id="group-list-disable-column"></th>
                <th id="group-list-delete-column"></th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let baseString of baseStringTable.data; let i = index">
                <tr>
                    <td
                        [id]="'expanded-' + (i + 1)"
                        [nzExpand]="baseString.expanded"
                        (nzExpandChange)="onExpandChange(baseString, $event)"
                    ></td>
                    <td>{{ baseString.baseString.identifier }}</td>
                    <td>{{ baseString.baseString.sourceLanguage?.isoCode }}</td>
                    <td>{{ baseString.baseString.group?.name }}</td>
                    <td>{{ baseString.baseString.author?.email }}</td>
                    <td>
                        <app-boolean-icon [value]="baseString.baseString.active"></app-boolean-icon>
                    </td>
                    <td>
                        <button
                            *ngIf="canEdit(baseString)"
                            nzTooltipTitle="Update"
                            nz-button
                            nz-tooltip="Update stage"
                            nzType="primary"
                            nzShape="circle"
                            (click)="openModal(baseString)"
                        >
                            <em nz-icon nzType="edit"></em>
                        </button>
                    </td>
                    <td>
                        <button
                            *ngIf="canEdit(baseString)"
                            [nzTooltipTitle]="baseString.active ? 'Disable' : 'Enable'"
                            nz-button
                            nz-tooltip="Disable baseString"
                            nzType="default"
                            nzShape="circle"
                            (click)="disable(baseString)"
                        >
                            <em *ngIf="baseString.active" nz-icon nzType="disconnect"></em>
                            <em *ngIf="!baseString.active" nz-icon nzType="to-top"></em>
                        </button>
                    </td>
                    <td>
                        <button
                            *ngIf="canDelete(baseString)"
                            nzTooltipTitle="Delete"
                            nz-button
                            nz-tooltip="Delete baseString"
                            nzType="default"
                            nzDanger
                            nzShape="circle"
                            (click)="showDeleteModal(baseString)"
                        >
                            <em nz-icon nzType="delete"></em>
                        </button>
                    </td>
                </tr>
                <tr [nzExpand]="baseString.expanded">
                    <app-base-string-translation-table
                        [translations]="baseString.baseString.translations"
                    ></app-base-string-translation-table>
                </tr>
            </ng-container>
        </tbody>
    </nz-table>
</nz-spin>
