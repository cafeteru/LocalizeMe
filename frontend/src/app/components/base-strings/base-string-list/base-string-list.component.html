<nz-spin [nzSpinning]="isLoading" nzSize="large">
    <section>
        <nz-input-group id="search" nzSearch [nzSuffix]="suffixIconSearch">
            <input
                type="text"
                nz-input
                placeholder="Search..."
                [(ngModel)]="filterText"
                (ngModelChange)="filterStrings($event)"
            />
        </nz-input-group>
        <ng-template #suffixIconSearch>
            <em nz-icon nzType="search"></em>
        </ng-template>
        <div class="btn-right">
            <button
                nz-button
                nzType="primary"
                nzSize="large"
                nzShape="circle"
                [nz-tooltip]="'Reload list'"
                (click)="loadBaseStrings()"
            >
                <em nz-icon nzType="reload"></em>
            </button>
            <button
                nz-button
                nzType="primary"
                nzSize="large"
                nzShape="circle"
                [nz-tooltip]="'Create a new string'"
                (click)="openModal()"
            >
                <em nz-icon nzType="file-add"></em>
            </button>
        </div>
    </section>
    <nz-table
        #baseStringTable
        nzShowSizeChanger
        [nzData]="baseStrings"
        (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
    >
        <thead>
            <tr>
                <th
                    *ngFor="let column of listOfColumns"
                    [nzSortOrder]="column.sortOrder"
                    [nzSortFn]="column.sortFn"
                    [nzSortDirections]="column.sortDirections"
                    [id]="column.name + '-column'"
                >
                    {{ column.name }}
                </th>
                <th id="group-list-edit-column"></th>
                <th id="group-list-disable-column"></th>
                <th id="group-list-delete-column"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let baseString of baseStringTable.data">
                <td>{{ baseString.identifier }}</td>
                <td>{{ baseString.sourceLanguage?.isoCode }}</td>
                <td>{{ baseString.group?.name }}</td>
                <td>{{ baseString.author?.email }}</td>
                <td>
                    <app-boolean-icon [value]="baseString.active"></app-boolean-icon>
                </td>
                <td>
                    <button
                        *ngIf="canEdit(group)"
                        nzTooltipTitle="Update"
                        nz-button
                        nz-tooltip="Update stage"
                        nzType="primary"
                        nzShape="circle"
                        (click)="openModal(baseString)"
                    >
                        <em nz-icon nzType="edit"></em>
                    </button>
                </td>
                <!--                <td>-->
                <!--                    <button-->
                <!--                        *ngIf="canEdit(group)"-->
                <!--                        nzTooltipTitle="Disable"-->
                <!--                        nz-button-->
                <!--                        nz-tooltip="Disable stage"-->
                <!--                        nzType="default"-->
                <!--                        nzShape="circle"-->
                <!--                        (click)="disable(group)"-->
                <!--                    >-->
                <!--                        <em nz-icon nzType="disconnect"></em>-->
                <!--                    </button>-->
                <!--                </td>-->
                <!--                <td>-->
                <!--                    <button-->
                <!--                        *ngIf="canDelete(group)"-->
                <!--                        nzTooltipTitle="Delete"-->
                <!--                        nz-button-->
                <!--                        nz-tooltip="Delete stage"-->
                <!--                        nzType="default"-->
                <!--                        nzDanger-->
                <!--                        nzShape="circle"-->
                <!--                        (click)="showDeleteModal(group)"-->
                <!--                    >-->
                <!--                        <em nz-icon nzType="delete"></em>-->
                <!--                    </button>-->
                <!--                </td>-->
            </tr>
        </tbody>
    </nz-table>
</nz-spin>
