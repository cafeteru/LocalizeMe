<nz-spin [nzSpinning]="isLoading" nzSize="large">
    <div class="btn-right">
        <button
            nz-button
            nzType="primary"
            nzSize="large"
            nzShape="circle"
            [nz-tooltip]="'Reload list'"
            (click)="loadGroups()"
        >
            <em nz-icon nzType="reload"></em>
        </button>
        <button
            nz-button
            nzType="primary"
            nzSize="large"
            nzShape="circle"
            [nz-tooltip]="'Create a new language'"
            (click)="openModal()"
        >
            <em nz-icon nzType="file-add"></em>
        </button>
    </div>
    <nz-table
        #groupTable
        nzShowSizeChanger
        [nzData]="groups"
        (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
    >
        <thead>
            <tr>
                <th
                    *ngFor="let column of listOfColumns"
                    [nzSortOrder]="column.sortOrder"
                    [nzSortFn]="column.sortFn"
                    [nzSortDirections]="column.sortDirections"
                    [id]="column.name + '-column'"
                >
                    {{ column.name }}
                </th>
                <th id="group-list-edit-column"></th>
                <th id="group-list-disable-column"></th>
                <th id="group-list-delete-column"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let group of groupTable.data">
                <td>{{ group.name }}</td>
                <td>{{ group.owner.email }}</td>
                <td>
                    <app-boolean-icon [value]="group.public"></app-boolean-icon>
                </td>
                <td>
                    <app-boolean-icon [value]="group.active"></app-boolean-icon>
                </td>
                <td>
                    <button
                        *ngIf="canEdit(group)"
                        nzTooltipTitle="Update"
                        nz-button
                        nz-tooltip="Update stage"
                        nzType="primary"
                        nzShape="circle"
                        (click)="openModal(group)"
                    >
                        <em nz-icon nzType="edit"></em>
                    </button>
                </td>
                <td>
                    <button
                        *ngIf="canEdit(group)"
                        nzTooltipTitle="Disable"
                        nz-button
                        nz-tooltip="Disable stage"
                        nzType="default"
                        nzShape="circle"
                        (click)="disable(group)"
                    >
                        <em nz-icon nzType="disconnect"></em>
                    </button>
                </td>
                <td>
                    <button
                        *ngIf="canDelete(group)"
                        nzTooltipTitle="Delete"
                        nz-button
                        nz-tooltip="Delete stage"
                        nzType="default"
                        nzDanger
                        nzShape="circle"
                        (click)="showDeleteModal(group)"
                    >
                        <em nz-icon nzType="delete"></em>
                    </button>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-spin>
