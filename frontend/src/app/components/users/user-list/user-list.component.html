<nz-table #usersTable nzShowSizeChanger [nzData]="users" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
    <thead>
        <tr>
            <th
                *ngFor="let column of listOfColumns"
                [nzSortOrder]="column.sortOrder"
                [nzSortFn]="column.sortFn"
                [nzSortDirections]="column.sortDirections"
                [id]="column.name + '-column'"
            >
                {{ column.name }}
            </th>
            <th id="user-list-edit-column"></th>
            <th id="user-list-disable-column"></th>
            <th id="user-list-delete-column"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersTable.data">
            <td>{{ user.Email }}</td>
            <td>
                <app-boolean-icon [value]="user.IsAdmin"></app-boolean-icon>
            </td>
            <td>
                <app-boolean-icon [value]="user.IsActive"></app-boolean-icon>
            </td>
            <td>
                <button
                    nzTooltipTitle="Update"
                    nz-button
                    nz-tooltip
                    nzType="primary"
                    nzShape="circle"
                    (click)="openUpdate(user)"
                >
                    <em nz-icon nzType="edit"></em>
                </button>
            </td>
            <td>
                <button
                    nzTooltipTitle="Disable"
                    nz-button
                    nz-tooltip
                    nzType="default"
                    nzShape="circle"
                    (click)="disable(user)"
                >
                    <em nz-icon nzType="disconnect"></em>
                </button>
            </td>
            <td>
                <button
                    nzTooltipTitle="Delete"
                    nz-button
                    nz-tooltip
                    nzType="default"
                    nzDanger
                    nzShape="circle"
                    (click)="showDeleteModal(user)"
                >
                    <em nz-icon nzType="delete"></em>
                </button>
            </td>
        </tr>
    </tbody>
</nz-table>
