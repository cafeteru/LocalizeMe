<nz-avatar
    [nzSize]="40"
    nzIcon="user"
    nz-popover
    nzPopoverTitle="Data"
    [nzPopoverContent]="contentTemplate"
    nzPopoverPlacement="bottomRight"
></nz-avatar>
<ng-template #contentTemplate>
    <div>
        <p>Email: {{ user.email }}</p>
    </div>
    <button nz-button nzType="primary" nzBlock (click)="openUpdate()">Update</button>
</ng-template>
